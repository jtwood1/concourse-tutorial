---
resources:
  - name: resource-tutorial
    type: git
    source:
      uri: https://github.com/jtwood1/concourse-tutorial.git
      branch: master
  - name: resource-gist
    type: git
    source:
      branch: main
      uri:
      private_key:

jobs:
  - name: job-bump-date
    serial: true
    plan:
      - get: resource-tutorial
      - get: resource-gist
      - task: bump-timestamp-file
        config:
          platform: linux
          image_resource:
            type: registry-image
            source: {repository: ubuntu}

          inputs:
            - name: resource-tutorial
            - name: resource-gist
          outputs:
            - name: updated-gist
          run:
            path: resource-tutorial/tutorials/basic/publishing-outputs/bump-timestamp-file.sh

      - put: resource-gist
        params:
          repository: updated-gist
